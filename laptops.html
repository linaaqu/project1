        // Функция для отображения ноутбуков
        function displayLaptops(laptopsToDisplay, page) {
            const container = document.getElementById('laptops-container');
            container.innerHTML = '';

            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedLaptops = laptopsToDisplay.slice(start, end);

            if (paginatedLaptops.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-laptop text-gray-300 text-5xl mb-4"></i>
                        <h3 class="text-xl font-medium text-gray-700 mb-2">Ноутбуки не найдены</h3>
                        <p class="text-gray-500">Попробуйте изменить параметры фильтрации</p>
                    </div>
                `;
                return;
            }

            paginatedLaptops.forEach(laptop => {
                const stars = [];
                const fullStars = Math.floor(laptop.rating);
                const hasHalfStar = laptop.rating % 1 >= 0.5;

                for (let i = 0; i < fullStars; i++) {
                    stars.push('<i class="fas fa-star"></i>');
                }

                if (hasHalfStar) {
                    stars.push('<i class="fas fa-star-half-alt"></i>');
                }

                const emptyStars = 5 - stars.length;
                for (let i = 0; i < emptyStars; i++) {
                    stars.push('<i class="far fa-star"></i>');
                }

                const badge = laptop.badge ?
                    `<span class="absolute top-2 left-2 ${laptop.badgeColor || 'bg-blue-500'} text-white text-xs px-2 py-1 rounded">${laptop.badge}</span>` :
                    '';

                const oldPrice = laptop.oldPrice ?
                    `<p class="text-gray-400 line-through text-sm">${laptop.oldPrice.toLocaleString('ru-RU')} ₽</p>` :
                    '';

                // Определяем цвет категории
                let categoryColor = "bg-blue-100 text-blue-800";
                if (laptop.category === "gaming") categoryColor = "bg-red-100 text-red-800";
                else if (laptop.category === "office") categoryColor = "bg-green-100 text-green-800";
                else if (laptop.category === "ultrabook") categoryColor = "bg-purple-100 text-purple-800";

                // Текст категории
                let categoryText = "";
                if (laptop.category === "gaming") categoryText = "Игровой";
                else if (laptop.category === "office") categoryText = "Офисный";
                else if (laptop.category === "ultrabook") categoryText = "Ультрабук";

                const laptopCard = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden laptop-card transition-all hover:shadow-lg">
                        <div class="relative">
                            <img src="${laptop.image}" alt="${laptop.name}" class="w-full h-48 object-cover">
                            ${badge}
                        </div>
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-semibold text-lg text-gray-800">${laptop.name}</h3>
                                <span class="${categoryColor} text-xs px-2 py-1 rounded">${categoryText}</span>
                            </div>
                            <div class="flex items-center mb-2">
                                <div class="flex text-yellow-400">
                                    ${stars.join('')}
                                </div>
                                <span class="text-gray-600 text-sm ml-2">${laptop.rating} (${laptop.reviews})</span>
                            </div>
                            <div class="mb-3">
                                <ul class="text-sm text-gray-600 space-y-1">
                                    <li><i class="fas fa-microchip text-blue-500 mr-2"></i> ${laptop.specs.cpu}</li>
                                    <li><i class="fas fa-memory text-blue-500 mr-2"></i> ${laptop.specs.ram}</li>
                                    <li><i class="fas fa-hard-drive text-blue-500 mr-2"></i> ${laptop.specs.storage}</li>
                                    <li><i class="fas fa-tv text-blue-500 mr-2"></i> ${laptop.specs.gpu}</li>
                                </ul>
                            </div>
                            <div class="flex justify-between items-center">
                                <div>
                                    ${oldPrice}
                                    <p class="text-xl font-bold text-gray-800">${laptop.price.toLocaleString('ru-RU')} ₽</p>
                                </div>
                                <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-md transition-all">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                container.innerHTML += laptopCard;
            });
        }

        // Функция для сортировки ноутбуков
        function sortLaptops(sortBy) {
            switch(sortBy) {
                case 'price_asc':
                    filteredLaptops.sort((a, b) => a.price - b.price);
                    break;
                case 'price_desc':
                    filteredLaptops.sort((a, b) => b.price - a.price);
                    break;
                case 'popular':
                    filteredLaptops.sort((a, b) => b.reviews - a.reviews);
                    break;
                case 'newest':
                    // Предположим, что новые ноутбуки имеют больший ID
                    filteredLaptops.sort((a, b) => b.id - a.id);
                    break;
                default:
                    break;
            }
            currentPage = 1;
            displayLaptops(filteredLaptops, currentPage);
            updatePagination();
        }

        // Функция для фильтрации ноутбуков по бренду
        function filterByBrand(brand) {
            currentBrandFilter = brand;
            applyFilters();
        }

        // Функция для фильтрации ноутбуков по категории
        function filterByCategory(category) {
            currentCategory = category;
            applyFilters();

            // Обновляем заголовок и хлебные крошки
            const categoryTitle = document.getElementById('category-title');
            const breadcrumbCategory = document.getElementById('breadcrumb-category');

            if (category === "all") {
                categoryTitle.textContent = "Все ноутбуки";
                breadcrumbCategory.textContent = "Все ноутбуки";
            } else if (category === "gaming") {
                categoryTitle.textContent = "Игровые ноутбуки";
                breadcrumbCategory.textContent = "Игровые ноутбуки";
            } else if (category === "office") {
                categoryTitle.textContent = "Офисные ноутбуки";
                breadcrumbCategory.textContent = "Офисные ноутбуки";
            } else if (category === "ultrabook") {
                categoryTitle.textContent = "Ультрабуки";
                breadcrumbCategory.textContent = "Ультрабуки";
            }
        }

        // Применяем все фильтры
        function applyFilters() {
            filteredLaptops = laptops.filter(laptop => {
                const categoryMatch = currentCategory === "all" || laptop.category === currentCategory;
                const brandMatch = currentBrandFilter === "all" || laptop.brand === currentBrandFilter;
                return categoryMatch && brandMatch;
            });

            currentPage = 1;
            displayLaptops(filteredLaptops, currentPage);
            updatePagination();
        }

        // Функция для обновления активной страницы в пагинации
        function updatePagination() {
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.classList.remove('active-page', 'border-blue-500', 'bg-blue-500', 'text-white');
                btn.classList.add('border-gray-300', 'hover:bg-gray-50');

                if (parseInt(btn.dataset.page) === currentPage) {
                    btn.classList.add('active-page', 'border-blue-500', 'bg-blue-500', 'text-white');
                    btn.classList.remove('border-gray-300', 'hover:bg-gray-50');
                }
            });

            // Скрываем/показываем кнопки пагинации если страниц мало
            const totalPages = Math.ceil(filteredLaptops.length / itemsPerPage);
            document.querySelectorAll('.page-btn').forEach(btn => {
                const pageNum = parseInt(btn.dataset.page);
                if (pageNum > totalPages) {
                    btn.style.display = 'none';
                } else {
                    btn.style.display = 'inline-flex';
                }
            });
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            displayLaptops(filteredLaptops, currentPage);

            // Сортировка
            document.getElementById('sort').addEventListener('change', function() {
                sortLaptops(this.value);
            });

            // Фильтрация по бренду
            document.getElementById('filter').addEventListener('change', function() {
                filterByBrand(this.value);
            });

            // Вкладки категорий
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Удаляем активный класс у всех кнопок
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.remove('active-tab');
                    });

                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active-tab');

                    // Фильтруем по категории
                    filterByCategory(this.dataset.tab);
                });
            });

            // Пагинация
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentPage = parseInt(this.dataset.page);
                    displayLaptops(filteredLaptops, currentPage);
                    updatePagination();
                });
            });

            // Кнопки вперед/назад
            document.getElementById('prev-page').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    displayLaptops(filteredLaptops, currentPage);
                    updatePagination();
                }
            });

            document.getElementById('next-page').addEventListener('click', function() {
                const totalPages = Math.ceil(filteredLaptops.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayLaptops(filteredLaptops, currentPage);
                    updatePagination();
                }
            });
        });
    </script>
</body>
</html>

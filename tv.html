        // Текущие настройки
        let currentPage = 1;
        let currentFilter = 'all';
        let currentSort = 'default';

        // DOM элементы
        const productsContainer = document.getElementById('products-container');
        const pageButtons = document.querySelectorAll('.page-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const sortSelect = document.getElementById('sort');

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateActivePageButton();
            updateActiveFilterButton();
        });

        // Обработчики событий
        pageButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentPage = parseInt(button.dataset.page);
                renderProducts();
                updateActivePageButton();
            });
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentFilter = button.dataset.filter;
                currentPage = 1; // Сброс на первую страницу при изменении фильтра
                renderProducts();
                updateActivePageButton();
                updateActiveFilterButton();
            });
        });

        sortSelect.addEventListener('change', () => {
            currentSort = sortSelect.value;
            renderProducts();
        });

        // Функции
        function renderProducts() {
            // Фильтрация
            let filteredProducts = products.filter(product => {
                return (currentFilter === 'all' || product.brand === currentFilter) &&
                       product.page === currentPage;
            });

            // Сортировка
            if (currentSort === 'price-asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (currentSort === 'price-desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            // Очистка контейнера
            productsContainer.innerHTML = '';

            // Рендеринг товаров
            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = `
                    <div class="col-span-3 text-center py-10">
                        <i class="fas fa-tv text-5xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold">Товары не найдены</h3>
                        <p class="text-gray-500">Попробуйте изменить фильтры или перейти на другую страницу</p>
                    </div>
                `;
            } else {
                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card bg-white rounded-lg overflow-hidden shadow-md transition duration-300';
                    productCard.innerHTML = `
                        <div class="relative">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                            <div class="absolute top-2 right-2 bg-yellow-400 text-blue-800 px-2 py-1 rounded-full text-xs font-bold">
                                ${product.rating} <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg mb-1">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-3">${product.description}</p>
                            <div class="flex justify-between items-center">
                                <span class="font-bold text-xl">${formatPrice(product.price)} ₽</span>
                                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                                    <i class="fas fa-shopping-cart mr-1"></i> Купить
                                </button>
                            </div>
                        </div>
                    `;
                    productsContainer.appendChild(productCard);
                });
            }
        }

        function updateActivePageButton() {
            pageButtons.forEach(button => {
                if (parseInt(button.dataset.page) === currentPage) {
                    button.classList.add('active-page');
                } else {
                    button.classList.remove('active-page');
                }
            });
        }

        function updateActiveFilterButton() {
            filterButtons.forEach(button => {
                if (button.dataset.filter === currentFilter) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
